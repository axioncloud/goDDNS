<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>goDDNS</title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <link rel="icon" href="goddns.ico">
        <script src="node_modules/jquery/dist/jquery.js"></script>
    </head>
    <body id="app" class="vh-100" onload="showTray()">
        <div class="d-flex gap-0 py-0 bg-secondary drag-enable justify-content-between">
            <div class="d-flex bg-secondary">
                <img src="./goddns.ico" class="align-self-center mx-2 icon" onclick=""/>
            </div>

            <div class="d-flex flex-fill justify-content-center bg-secondary">
                <h4 class="text-light m-auto">goDDNS</h4>
            </div>

            <div class="d-flex bg-secondary">
                <button id="btn-min" class="btn btn-secondary rounded-0 px-3 drag-disable my-0" type="button" onclick="minimize()"
                    oncontextmenu="return false;">&ndash;</button>
                <!-- <button id="btn-max" class="btn btn-secondary rounded-0 px-3 drag-disable" type="button">â–¡</button> -->
                <button id="btn-exit" class="btn btn-secondary rounded-0 px-3 drag-disable my-0" type="button" onclick="exit()"
                    onmouseenter="btn_danger()" onmouseleave="btn_normal()" oncontextmenu="return false;">&times;</button>
            </div>
            
        </div>
    
        <div class="d-flex w-100 flex-grow-1">
            <div class="d-flex w-100 align-items-start">
                <div class="nav flex-column nav-pills pe-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                  <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
                  <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</button>
                </div>
                <div class="vr"></div>
                <div class="tab-content d-flex flex-grow-1 w-100 h-100" id="v-pills-tabContent">
                    <div class="tab-pane h-100 w-100 fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <iframe class="d-flex flex-fill h-100 w-100" src="home.html"></iframe>
                    </div>
                    <div class="tab-pane h-100 w-100 fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                        <iframe class="d-flex flex-fill h-100 w-100 " src="settings.html"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/goddns_interop.js"></script>
        <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </body>
</html>
