<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>goDDNS</title>
        <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <link rel="icon" href="goddns.ico">
        <script src="node_modules/jquery/dist/jquery.js"></script>
    </head>
    <body class="p-2">
        <div class="d-flex flex-fill px-1">
            <form id="providerForm" action="" method="GET" autocomplete="off" class="form-vertical" onsubmit="event.preventDefault(); submitProvider();">
                <div class="form-group">
                    <label for="provider">Provider</label>
                    <input type="text" id="provider" name="provider" aria-describedby="provider" placeholder="Provider Name" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        <script src="js/goddns_interop.js"></script>
        <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </body>
</html>
